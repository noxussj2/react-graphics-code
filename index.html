<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite + React + TS</title>
        <script type="module" src="/src/main.tsx"></script>
    </head>
    <body>
        <div id="root"></div>
        <puzzle-captcha-button />

        <script>
            // 模拟后端接口开发
            const login = (form) =>
                new Promise((resolve) => {
                    setTimeout(() => {
                        // 调用菜园前端图片验证码接口，然后返回，这边就不调用了

                        resolve({
                            code: 200,
                            message: '登录成功',
                            data: {
                                match: 0
                            }
                        })
                    }, 1000)
                })

            // 自定义校验事件
            document.querySelector('puzzle-captcha-button').api = async ({ uuid, x }) => {
                // 前端调用登录接口
                return login({ username: 'xiaoming', password: '123456', uuid, x })
            }
        </script>
    </body>
</html>
